<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="https://kit.fontawesome.com/c905f1f494.js" crossorigin="anonymous"></script>
        <link rel="icon" id="favicon" type="image/x-icon" href="./images/golf-club-regular.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="player-num">
            <label for="num-players">Welcome golfer, please enter number of players (min 1, max 4):</label>
            <input type="number" id="num-players-input" name="num-players" min="1" max="4" value="1">
            <input type="submit" id="num-players-submit-btn">
        </div>
        <div id="score-board">
        </div>
        <div id="finish">
        </div>
        <script src="index.js"></script>
        <script>
            document.addEventListener("visibilitychange", function() {
                var favicon = document.getElementById("favicon");
                if (document.visibilityState === "visible") {
                    favicon.href = "images/golf-club-solid.svg";
                } else {
                    favicon.href = "images/golf-club-thin.svg";
                }
                });
        </script>
    </body>
</html>
